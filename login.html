<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>تسجيل الدخول</title>
    <link rel="stylesheet" href="style.css" />
    <style>
      body {
        direction: rtl;
        background-color: rgb(224, 236, 239);
      }
    </style>
  </head>
  <body>
    <div class="log">
      <h3>تسجيل الدخول</h3>
      <form action="/" method="post" target="_self">
        <label for="login"><b>اسم المستخدم:</b></label>
        <br />

        <input
          class="wid"
          type="text"
          placeholder="ادخل اسم المستخدم"
          name="login1"
          id="login"
        />
        <br />

        <label for="pass"><b>كلمة المرور:</b></label>
        <br />

        <input
          class="wid"
          type="password"
          id="pass"
          name="Pass"
          placeholder="ادخل كلمة المرور"
        />
        <br />
        <br />
        <input class="wid" id="sub" type="submit" value="تسجيل الدخول" />
      </form>
    </div>
  </body>
</html>
